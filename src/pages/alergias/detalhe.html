<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Fechar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><button ion-button full icon-start color="secondary" (click)="backToEdit()">
            <ion-icon name="create"></ion-icon>
            Editar
          </button></ion-col>
          <ion-col><button ion-button full icon-start color="danger" (click)="backToDelete()">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
