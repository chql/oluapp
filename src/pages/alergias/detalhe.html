<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Fechar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label start>Tipo</ion-label>
      <ion-label end>{{ alergia.tipo }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label start>Nivel</ion-label>
      <ion-label end>{{ alergia.nivel }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label start>Sintomas</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label>{{ alergia.sintomas }}</ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Observações</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label>{{ alergia.observacoes }}</ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label start>Anexos</ion-label>
    </ion-item>
    <ion-item>
      <div item-content>
        <ion-list no-padding no-lines>
          <ion-item *ngFor="let anexo of alergia.anexos" no-lines>
            <ion-badge color="light" text-center (click)="openAttachment(anexo)">
              <ion-icon name="attach"></ion-icon>
              {{ anexo.nome }}
            </ion-badge>
          </ion-item>
        </ion-list>
      </div>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><button ion-button full icon-start color="secondary" (click)="backToEdit()">
            <ion-icon name="create"></ion-icon>
            Editar
          </button></ion-col>
          <ion-col><button ion-button full icon-start color="danger" (click)="backToDelete()">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
