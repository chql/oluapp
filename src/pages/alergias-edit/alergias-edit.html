<ion-header>

  <ion-navbar color="background" hideBackButton="true">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alergias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-list no-lines>
    <ion-item><h1 ion-text text-center>Inserir Alergia</h1></ion-item>
    <ion-item>
      <ion-label stacked>Tipo *</ion-label>
      <ion-select [(ngModel)]="alergiaTipo">
        <ion-option value="anafilaxia">Anafilaxia</ion-option>
        <ion-option value="complexo_imune">Complexo imune</ion-option>
        <ion-option value="bacterianas">Bacteriana</ion-option>
        <ion-option value="virus">Vírus</ion-option>
        <ion-option value="parasitaria">Parasitária</ion-option>
        <ion-option value="proteina_purificada">Proteína purificada</ion-option>
        <ion-option value="substancia_quimica">Substância química</ion-option>
        <ion-option value="alimentar">Alergia alimentar</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nivel *</ion-label>
      <ion-select [(ngModel)]="alergiaNivel">
        <ion-option value="1">Leve</ion-option>
        <ion-option value="2">Moderado</ion-option>
        <ion-option value="3">Grave</ion-option>
        <ion-option value="4">Gravíssimo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Sintomas *</ion-label>
      <ion-textarea [(ngModel)]="alergiaSintomas"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Observações *</ion-label>
      <ion-textarea lines="3" [(ngModel)]="alergiaObservacoes"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let anexo of alergiaAnexos">
          <ion-col>
            <ion-badge color="light" text-center>
              <ion-icon name="attach"></ion-icon>
              {{ anexo.nome }}
              <button ion-button color="danger" (click)="removeAttachment(anexo)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-badge>
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button icon-only color="primary" (click)="addAttachment()">
            <ion-icon name="attach"></ion-icon>
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><button ion-button full color="secondary" (click)="submitSave()">Salvar</button></ion-col>
          <ion-col><button ion-button full color="danger" (click)="cancelEditing()">Cancelar</button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
