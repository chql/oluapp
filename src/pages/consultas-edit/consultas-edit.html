<ion-header>

  <ion-navbar color="background" hideBackButton="true">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consultas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item><h1 ion-text text-center>Inserir Consulta</h1></ion-item>
    <ion-item>
      <ion-label floating>Nome da consulta *</ion-label>
      <ion-input [(ngModel)]="consultaNome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Especialidade *</ion-label>
      <ion-input [(ngModel)]="consultaEspecialidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data *</ion-label>
      <ion-datetime [(ngModel)]="consultaData"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Causa *</ion-label>
      <ion-input [(ngModel)]="consultaCausa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Preço *</ion-label>
      <ion-input type="number" [(ngModel)]="consultaPreco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Exames *</ion-label>
      <ion-textarea lines="2" [(ngModel)]="consultaExames"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Retorno *</ion-label>
      <ion-datetime [(ngModel)]="consultaRetorno" max="{{retornoMaxDate}}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Observações</ion-label>
      <ion-textarea lines="3" [(ngModel)]="consultaObservacoes"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let anexo of consultaAnexos">
          <ion-col>
            <ion-badge color="light" text-center>
              <ion-icon name="attach"></ion-icon>
              {{ anexo.nome }}
              <button ion-button color="danger" (click)="removeAttachment(anexo)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-badge>
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button icon-only color="primary" (click)="addAttachment()">
            <ion-icon name="attach"></ion-icon>
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><button ion-button full color="secondary" (click)="submitSave()">Salvar</button></ion-col>
          <ion-col><button ion-button full color="danger" (click)="cancelEditing()">Cancelar</button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
