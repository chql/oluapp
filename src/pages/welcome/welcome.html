<ion-content no-bounce>
  <ion-label class="main-logo">
      <img src="assets/img/icon.png" class="menulogo" height="75"/>
  </ion-label>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full clear class="mainmenubutton icon-vacina" (click)="openVacinas()">Vacinas</button>
      </ion-col>
      <ion-col>
        <button ion-button full clear class="mainmenubutton icon-medicamento">Medicamentos</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full clear class="mainmenubutton icon-exame">Exames</button>
      </ion-col>
      <ion-col>
        <button ion-button full clear class="mainmenubutton icon-consulta">Consultas</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full clear class="mainmenubutton icon-alergia">Alergias</button>
      </ion-col>
      <ion-col>
        <button ion-button full clear class="mainmenubutton icon-cirurgia">Cirurgias</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
