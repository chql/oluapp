<ion-header *ngIf="searchMode">
  <ion-searchbar #qinput [(ngModel)]="search" (ionInput)="loadSearchResults()" (ionCancel)="leaveSearchMode()" showCancelButton="true" class="vacina-searchbar"></ion-searchbar>
</ion-header>

<ion-header *ngIf="!searchMode">

  <ion-navbar color="background" hideBackButton="true">
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vacinas</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="enterSearchMode()">
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let vacina of vacinas">
            <ion-item (click)="expandView(vacina)">
                <ion-avatar item-start text-center class="vacina-item-avatar">
                    <h6 ion-text>{{ getDate(vacina.data).getDate() }}</h6>
                    <small ion-text>{{ monthsName[getDate(vacina.data).getMonth()] }}</small>
                </ion-avatar>
                <h1 ion-text>{{ vacina.nome }}</h1>
                <small ion-text color="light">Toque para mais informações.</small>
            </ion-item>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="openAdd()" *ngIf="!searchMode"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
