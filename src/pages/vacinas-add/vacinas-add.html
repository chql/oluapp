<ion-header>

  <ion-navbar color="background">
    <ion-title>Vacinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines>
        <ion-item><ion-title text-center>Inserir Vacina</ion-title></ion-item>
        <ion-item>
            <ion-label floating>Nome da vacina</ion-label>
            <ion-input [(ngModel)]="vacinaNome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Tipo da vacina</ion-label>
            <ion-input [(ngModel)]="vacinaTipo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Observações</ion-label>
            <ion-textarea [(ngModel)]="vacinaObservacao"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row *ngFor="let anexo of vacinaAnexos">{{ anexo }}</ion-row>
                <ion-row><button ion-button color="primary" (click)="addAttachment()">
                    <ion-icon name="attach"></ion-icon>
                    <ion-icon name="add"></ion-icon>
                </button></ion-row>
            </ion-grid>
        </ion-item>
        <ion-item>
            <ion-label floating>Data</ion-label>
            <ion-datetime [(ngModel)]="vacinaData"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col><button ion-button full color="secondary" (click)="submitSave()">Salvar</button></ion-col>
                    <ion-col><button ion-button full color="danger" (click)="cancelEditing()">Cancelar</button></ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
